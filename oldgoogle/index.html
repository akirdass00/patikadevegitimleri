<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
</head>
<body>
    <div class="container">
    <header>
        <div class="logo">
            <img src="/img/googlelogo.jpg" alt=""> </div>
         
        </header>
    
        
    <div class="search-area" >
        <p>Search the web using Google!</p>
        <textarea cols="50" rows="1" ></textarea><br>
        <input type="button" value="Google Search">
        <input type="button" value="I'm feeling lucky">
    </div>
    
    <div id="content"> 
        <div class="search">
        <ul>
            <li>Special Searches</li>
            <li><a href="">Stanford Search</a></li>
            <li><a href="">Linux Search</a></li>
        </ul>
    </div>
    <div class="info-google">
        <ul>
            <li><a href="">Help!</a></li>
            <li><a href="">About Google!</a></li>
            <li><a href="">Company Info</a></li>
            <li><a href="">Google Logos</a></li>
        </ul>
    </div>
    <div class="subscribe">
    <p>Get Google!<br> updates monthly:</p>
    <input type="textarea"><br>
    <input type="button" value="Subscribe">
    <a href="">Archive</a>
    </div>
</div>

<footer>
   <div class="copyright">
   <p>Copyright 1998 Google Inc.</p>
</div> 
</footer>
</div>
</body>
</html>
